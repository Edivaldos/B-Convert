<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" type="imagex/png" href="./images/b-convert-icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Convert</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        
    </div>

    </div>
    <div class="speech">
        
        <div id="logo">
            <div id="imgLogo"><img src="images/b-convert_logo-48.png" alt="logo" id="img-logo">
            
                <span id="nomeApp">
                    <b>BConversor</b>
                </span>
            </div>            
        </div>

        <p>Conversor de Voz em Texto</p>
        
        <p id="msg">Fale ou escreva o que quiser.
            Depois salve em .doc ou .PDF</p>

        <textarea id="textarea" placeholder="Se Preferir, toque aqui e digite."></textarea>

        <div>
            <button id="btnGravar"><i class="fas fa-microphone"></i></button>
            <button id="btnParar"><i class="fas fa-microphone-slash"></i></button>
            <button id="btnBaixarPDF"><i class="fas fa-solid fa-file-pdf"></i></button>
            <button id="btnBaixarDoc"><i class="fas fa-solid fa-file-word"></i></button>
            <button id="btnLimpar"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
        integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
        crossorigin="anonymous"></script>

    <script src="speech.js"></script>

</html>
