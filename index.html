<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Convert</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="speech">
        <p>Conversor de Voz em Texto</p>
        <textarea id="textarea"></textarea>

        <div>
            <button id="btnGravar"><i class="fas fa-microphone"></i></button>
            <button id="btnParar"><i class="fas fa-microphone-slash"></i></button>
            <button id="btnBaixarPDF"><i class="fas fa-solid fa-file-pdf"></i></button>
            <button id="btnBaixarDoc"><i class="fas fa-solid fa-file-word"></i></button>
            <button id="btnLimpar"><i class="fas fa-trash-alt"></i></button>        
        </div>
    </div>

    <script src="speech.js"></script>
</body>
</html>
